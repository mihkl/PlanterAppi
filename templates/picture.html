<!doctype html>
<html class="bg-neutral">
  <head>
  	<title>Camera</title>    
    {% include "links.html" %}
  </head>
  <body data-theme="lemonade" class="flex flex-col h-screen overflow-hidden bg-purple-50">
    {% include "header.html" %}
    <div class="flex-1 flex flex-col place-content-center items-center space-y-10">
      
      <p class="text-2xl font-semibold ...">Add a picture of your plant!</p>
      <div class="card w-80 md:w-96 bg-base-100 shadow-xl mb-4 pt-30">  
        <div class="card-body items-center text-center">
          <form action="/upload" method="POST" enctype="multipart/form-data">
            <label class="custom-file-upload">              
              <input type="file" class="file-input file-input-bordered file-input-primary w-full max-w-xs"
              name="image" accept="image/*" />

              <div class="pt-10 "><button class="btn btn-active btn-primary " type="Submit">Submit</button></div>
              
            </label>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/static/script.js"></script>
</html>
